<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Cemetery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cemetery">
        <!-- The grid cells will be inserted here via JavaScript -->
    </div>

    <!-- Magnifying glass button and form to input coordinates -->
    <button id="magnifierBtn">üîç Magnifying Glass</button>
    <div id="coordinateForm" style="display: none;">
        <label for="rowInput">Row:</label>
        <input type="number" id="rowInput" min="1" max="100">
        <label for="colInput">Column:</label>
        <input type="number" id="colInput" min="1" max="100">
        <button id="highlightBtn">Highlight</button>
        <button id="resetBtn">Reset</button>
        <button id="closeBtn">Close</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
